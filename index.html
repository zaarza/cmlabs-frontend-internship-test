            <!-- Content -->
            <div class="py-20 flex justify-center px-5 max-w-7xl mx-auto w-full">
                <ul
                    id="category-list"
                    class="grid justify-center grid-cols-1 md:grid-cols-[repeat(auto-fill,_minmax(250px,_1fr))] w-full gap-5"
                ></ul>
            </div>
            <!-- End of Content -->
        </div>

        <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/assets/js/navbar.js"></script>
        <script>
            $(document).ready(() => {
                axios.get('https://www.themealdb.com/api/json/v1/1/categories.php').then((response) => {
                    response.data.categories.forEach((category) => {
                        $('#category-list').append(`
                            <li>
                                <a class="bg-cover bg-no-repeat flex justify-center items-center aspect-[16/8] relative rounded-2xl overflow-hidden" href="/category/index.html?name=${category.strCategory}">
                                    <img src="${category.strCategoryThumb}" alt="" class='absolute top-0 left-0 right-0 bottom-0'>
                                    <span class="text-white bg-black/50 flex justify-center items-center absolute top-0 bottom-0 right-0 left-0 text-center"><p class="font-medium text-lg">${category.strCategory}</p></span>
                                </a>
                            </li>

                        `);
                    });
                });
            });
        </script>
